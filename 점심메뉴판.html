<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="1">
        <caption style="font:bolder;">메뉴 선택</caption><!--*테이블 제목*/-->
        <colgroup> <!--*열에 대한 양식*-->
            <col style="background: rgb(148, 228, 184);">
            <col span="2" style="background: rgb(107, 157, 233);">
        </colgroup>
        <thead style="background: rgb(243, 11, 127);">
        <tr>
            <th>피자</th>
            <th>치킨</th>
            <th>서브웨이</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>페파로니</td>
            <td>후라이드</td>
            <td>베지</td>
        </tr>
        <tr>
            <td>스테이크</td>
            <td>뿌링클</td>
            <td>아보카도</td>
        </tr>
        <tr>
            <td>쉬림프</td>
            <td>훈제</td>
            <td>에그추가</td>
        </tr>
    </tbody>
    <tfoot style="background: lavender;">
        <tr>
            <td>20,000</td>
            <td>18,000</td>
            <td>8,000</td>
        </tr>
    </tfoot>
    </table>
</body>
</html>
