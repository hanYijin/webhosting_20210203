<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>order list tag</h1>
    <ol><!--번호가 매겨짐-->
        <li>한이진</li>
        <li>가자</li>
        <li>집</li>
    </ol>
    <hr>
    <h1>unodered list tag</h1>
    <ul><!--번호 X-->
        <li>안녕</li>
        <li>나</li>
        <li>다</li>
    </ul>
    <hr>
    <h1>중첩도 가능</h1>
    <ul>
        <li>영문서적
            <ol>
                <li>a</li>
                <li>b</li>
                <li>c</li>
            </ol>
        </li>
        <li>웹사이트
            <ul><!--하이퍼 링크-->
                <a href="https://www.daum.com/"><li>다음</li></a>
                <a href="https://www.google.com/"><li>구글</li></a>
                <a href="https://www.naver.com/"><li>네이버</li></a>
            </ul>
        </li>
    </ul>
    
</body>
</html>
