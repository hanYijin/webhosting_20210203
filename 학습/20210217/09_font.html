<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .a{
            font-size: 32px;
        }
        .b{font-size: 2em;}
        .c{font-size: large;}
        .d{font-size: small;}
        .font_roman{font-family:'Times New Roman';}
        .font_arial{font-family: 한이진, Helvetica, sans-serif;}
        .font_bold{font-weight: bold;}

    </style>
</head>
<body>
    <h1>Hello Hello</h1>
    <p class="a font_roman">Hello bye!</p>
    <p class="b font_arial">Hello bye!</p>
    <p class="c font_bold">Hello bye!</p>
    <p class="d">Hello bye!</p>
</body>
</html>
