<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 100px;
            height: 100px;
            background-color: #36736D;
            border: 20px solid#F26A4B;
            padding: 20px;
            margin: 20px;

        }
        div:first-child{
            box-sizing: content-box;
            /*기본값, 알갱이에만 적용됨(w,h)*/
        }
        div:last-child{
            box-sizing: border-box;
            /*기본값, w,h값 입력시 border까지의 크기를 의미*/
        }
    </style>
</head>
<body>
    <div></div>
    <div></div>
    
</body>
</html>
