<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box
        {
            width: 100px;
            height: 100px;
            background-color: aquamarine;
            /*애니메이션 효과*/
            transition: 2s;
        }
        .box:hover
        {
            width: 300px;
            background-color: hotpink;
            opacity: 0.2;
            border-radius: 30px;
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
